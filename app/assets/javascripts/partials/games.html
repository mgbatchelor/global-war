<h2>Available Games <small>Global War</small></h2>

<h3>Games</h3>
<div class="panel panel-default" ng-repeat="game in games">
  <div class="panel-heading">
    <h4>
      {{ game.name }}
      <small>by:  {{game.owner.email}} </small>
    </h4>
  </div>
  <div class="panel-body">
    <div class="row-fluid">
      <input class="btn btn-warning" value="Delete" ng-click="destroy(game)">
    </div>
    <div class="row-fluid">
      <strong>Players</strong>
      <ol>
        <li ng-repeat="user in game.users">
          {{ user.email }}
        </li>
      </ol>
    </div>
  </div>
</div>

<hr>

<h4>Create new game</h4>
<form class="form-inline">
  <input class="form-control" type="text" ng-model="form.name">
  <input class="btn btn-primary" name="commit" type="submit" ng-click="create(form)">
</form>

<hr>
